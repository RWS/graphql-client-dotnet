query componentPresentation($namespaceId: Int!, $publicationId: Int!, $componentId: Int!, $contextData: [InputClaimValue!], $templateId: Int!) {
    componentPresentation(namespaceId: $namespaceId, publicationId: $publicationId, componentId: $componentId, contextData: $contextData, templateId: $templateId) {
        itemId            
        rawContent (renderContent: true) {
            data
        }
    }
}