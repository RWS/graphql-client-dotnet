query dynamicComponentLink($namespaceId: Int!, $publicationId: Int!, $targetPageId: Int!, $targetComponentId: Int!, $targetTemplateId: Int!) {
	dynamicComponentLink(namespaceId: $namespaceId, publicationId: $publicationId, targetPageId: $targetPageId, targetComponentId: $targetComponentId, targetTemplateId: $targetTemplateId) {
		url
	}
}