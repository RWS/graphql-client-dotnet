query suggest($label: String!, $langauage: String, $fuzzy: Boolean, $first: Int, $used:Boolean, $connectorId: String) {
  suggest(label: $label, language: $langauage, fuzzy: $fuzzy, first: $first, used:$used,connectorId:$connectorId) {
    edges {
      cursor
      node {
        connectorId
        id
        label
        alternativeLabels
        highlight
        narrowerConcepts {
          edges {
            node {
              id
              label
              alternativeLabels
            }
          }
        }
      }
    }
  }
}