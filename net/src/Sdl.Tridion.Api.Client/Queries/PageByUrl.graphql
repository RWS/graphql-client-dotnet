query page($namespaceId: Int!, $publicationId: Int!, $url: String, $contextData: [InputClaimValue]) {
	page(namespaceId: $namespaceId, publicationId: $publicationId, url: $url, contextData: $contextData) {
		...PageItemFields

		includeContent? {
			rawContent@renderContentArgs {
				data
			}
		}

	}
}