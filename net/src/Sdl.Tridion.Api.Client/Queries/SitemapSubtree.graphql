query sitemapSubtree($namespaceId: Int!, $publicationId: Int!, $taxonomyNodeId: String, $ancestor: Ancestor, $contextData: [InputClaimValue]) {          
    sitemapSubtree(namespaceId: $namespaceId, publicationId: $publicationId, taxonomyNodeId: $taxonomyNodeId, ancestor: $ancestor, contextData: $contextData) {
		...TaxonomyItemFields    
		...RecurseItems
    }
}