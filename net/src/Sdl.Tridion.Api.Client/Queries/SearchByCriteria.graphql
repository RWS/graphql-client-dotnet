query search($first: Int, $after: String, $criteria: InputCriteria, $inputResultFilter: InputResultFilter) {          
    search(InputCriteria: $criteria, resultFilter: $inputResultFilter ) {
		 results(first: $first, after: $after) {
            hits
              edges {
                node {
                  search {
                    id
                    author
                    binaryAuthor
                    binaryContentType
                    binaryCreatedDate
                    binaryFileName
                    binaryLanguage
                    binaryTitle
                    createdDate
          	        fields            
                    highlighted
                    itemType
                    locale
                    location
                    mainContentField
                    majorVersion
                    minorVersion
                    modifiedDate
                    namespace
                    publicationId
                    publicationTitle
                    rawLanguageTitle
                    schemaId
                    score
                    url
                  }
                }
           }
       }
    }
}