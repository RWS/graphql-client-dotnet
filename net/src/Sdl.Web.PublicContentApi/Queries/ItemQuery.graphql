query items($first: Int, $after: String, $filter: InputItemFilter!, $sort: InputSortParam, $contextData: [InputClaimValue!]) {
	items(first: $first, after: $after, filter: $filter, sort: $sort, contextData: $contextData) {
		edges {
			cursor
			node {
				...ItemFields				
				@fragmentList
			}		
		}
	}
}