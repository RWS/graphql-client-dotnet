query componentLink($namespaceId: Int!, $publicationId: Int!, $sourcePageId: Int, $targetComponentId: Int!, $excludeComponentTemplateId: Int) {
	componentLink(namespaceId: $namespaceId, publicationId: $publicationId, sourcePageId: $sourcePageId, targetComponentId: $targetComponentId, excludeComponentTemplateId: $excludeComponentTemplateId) {
		url
	}
}