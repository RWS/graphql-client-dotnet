query componentPresentation($namespaceId: Int!, $publicationId: Int!, $componentId: Int!, $contextData: [InputClaimValue!]) {
    componentPresentation(namespaceId: $namespaceId, publicationId: $publicationId, componentId: $componentId, contextData: $contextData) {
        itemId            
        rawContent@renderContentArgs {
            data
        }
    }
}