rfragment recurseItems on TaxonomySitemapItem {  
    items {		  
		...on TaxonomySitemapItem {
			...taxonomyItemFields		
			...recurseItems
		}
		...on PageSitemapItem {
			...taxonomyPageFields
		}
    }
}

fragment taxonomyItemFields on TaxonomySitemapItem {
    id
    title
    originalTitle
    url
    type
    publishedDate
    visible
    description
    key
    abstract
    hasChildNodes
}
            
fragment taxonomyPageFields on PageSitemapItem {
    id
    title
    originalTitle
    url
    type
    publishedDate
    visible  
}