fragment recurseItems on TaxonomySitemapItem {  
    items {
		...taxonomyItemFields  
		...on TaxonomySitemapItem {
			items {
				...taxonomyItemFields
				...taxonomyPageFields
				...on TaxonomySitemapItem {
					items {
						...taxonomyItemFields
						...taxonomyPageFields
					}      
				}
			}
		}
    }
}

fragment taxonomyItemFields on TaxonomySitemapItem {
    id
    title
    originalTitle
    url
    type
    publishedDate
    visible
    description
    key
    abstract
    hasChildNodes
}
            
fragment taxonomyPageFields on PageSitemapItem {
    id
    title
    originalTitle
    url
    type
    publishedDate
    visible  
}